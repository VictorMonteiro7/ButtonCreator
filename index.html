<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Button Creator</title>
</head>

<body>

  <section class="button-creator">
    <form id="controles">
      <label for="text">Text</label>
      <input type="text" name="text" id="text">
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Background-color</label>
      <input type="color" id="backgroundColor" name="backgroundColor">
      <label for="height">Height</label>
      <input type="range" id="height" name="height" min="0" max="600">
      <label for="width">Width</label>
      <input type="range" id="width" name="width" min="0" max="600">
      <label for="border">Border</label>
      <input type="text" id="border" name="border">
      <label for="borderRadius">Border-radius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>
      <label for="fontSize">Font-size</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>
  </section>
  <script src="./script.js"></script>
</body>

</html>
